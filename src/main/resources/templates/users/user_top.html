<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<title>Media hinge</title>
<meta charset="UTF-8">

<link rel="stylesheet" href="../../static/css/common.css" th:href="@{/css/common.css}">
<link rel="stylesheet" href="../../static/css/user_top.css" th:href="@{/css/user_top.css}">
<!-- integrity,crossorigin属性はXSSを防ぐためにbootstrap,ver4から追加された -->
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
	integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
	integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
	integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
	crossorigin="anonymous"></script>
</head>

<body>
	<header class="sticky-top">
		<div class="header-contents">
			<h2 id="title">Media hinge</h2>
			<!-- 検索フォーム -->
			<form id="search_form" action="/" name="search" method="get">
				<dl class="search">
					<dt>
						<input type="text" name="search" value="" placeholder="Search"/>
					</dt>
					<dd>
						<button>
							<span><span class="overlay"></span></span>
						</button>
					</dd>
				</dl>
			</form>
		</div>
	</header>
	<div class="contents">
		<div class="container-fluid content" th:each="topic : ${topics}">
			<div class="row p-5">
				<div class="offset-md-2 col-md-8 offset-md-2">
					<!-- タブボタン部分 -->
					<ul class="nav nav-tabs">
						<li class="nav-item" th:each="article, stat: ${topic.articles}">
							<a class="nav-link" th:classappend="${stat.first} ? 'active'" th:href="@{'#' + ${article.media}}" data-toggle="tab" th:text="${article.media}">media</a>
						</li>
					</ul>
					<!--タブのコンテンツ部分-->
					<div class="tab-content">
						<div class="tab-pane" th:classappend="${stat.first} ? 'active'" th:id="${article.media}" th:each="article, stat: ${topic.articles}">
							<ul>
								<h4 class="heading" th:text="${article.heading}">heading</h4>
								<br>
								<div th:text="${article.first_paragraph}">
									first paragraph
								</div>
								<br>
								<a th:href="${article.url}">
									元記事はこちら
								</a>
							</ul>
						</div>
					</div>
					<div class="row">
						<ul id="tag" class="col-md-10">
							<span th:each="tag, stat: ${topic.tags}">
								<img src="../../static/images/tag.png" th:src="@{/images/tag.png}">
								<a th:href="@{'/search?tag=' + ${tag} + ''}" th:text="${tag}"></a>
							</span>
						</ul>
						<!-- 
						<span>
							<button type="button" class="btn btn-default">報告</button>
						</span>
						 -->
					</div>
				</div>
			</div>
			
			<hr width="80%">
			
		</div>
		
	</div>
</body>
</html>
